<!DOCTYPE html>
<html>
    <head>
        <title>Lab Test 1 - Login</title>
        <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
   
    <body>
        <main class='container'>
            <h1>Login</h1>
            <br/>
            <form method='POST' action='http://localhost:3000/login'>
                <div class='form-group'>
                    <label for='username'>Username</label>
                    <input type='text' class='form-control' id='username' name='username' placeholder='Enter Username'></input>
                </div>
                <br/>
                <div class='form-group'>
                    <label for='password'>Password</label>
                    <input type='password' class='form-control' id='password' name='password' placeholder='Password'></input>
                </div>
                <br/>
                <button type='submit' class='btn btn-primary'>Login</button>
            </form>
            <br/>
            <br/>
            <p class='small text-muted'>Create an account? <a href='/register'>register</a></p>
        </main>
    </body>
</html>
